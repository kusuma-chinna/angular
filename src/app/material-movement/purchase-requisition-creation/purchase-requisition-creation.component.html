<div class="container mt-4">
    <!-- Card 1: Requisition Input -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h5>Requisition Details</h5>
    </div>
      <div class="card-body">
        <!-- Form Row with 3 Fields -->
        <div class="form-row d-flex align-items-center">
          <div class="form-group col-md-3">
            <label for="requisitionName">Requisition Name:</label>
            <input type="text" id="requisitionName" class="form-control" [(ngModel)]="requisitionName" placeholder="Enter Requisition Name" />
          </div>
          <div class="form-group col-md-3">
            <label for="documentType">Document Type:</label>
            <input type="text" id="documentType" class="form-control" [(ngModel)]="documentType" placeholder="Enter Document Type" />
          </div>
          <div class="form-group col-md-3">
            <label for="plant">Plant:</label>
            <input type="text" id="plant" class="form-control" [(ngModel)]="plant" placeholder="Enter Plant Name" />
          </div>
        </div>
      </div>
  </div>




   
  <div class="card">
    <div class="card-body">
      <form [formGroup]="purchaseRequisitionForm">
        <div *ngIf="tableRows.length > 0" class="table-responsive mt-4">
          <div class="search-table-outter wrapper">
            <table class="table table-bordered table-sm text-center">
              <thead class="table-success">
                <tr>
                  <th>Purchase Requisition Item</th>
                  <th>AcctAssCat</th>
                  <th>Item Category</th>
                  <th>Material No</th>
                  <th>Short Text</th>
                  <th>Purchase Requisition Quantity</th>
                  <th>UOM</th>
                  <th>Item Delivery</th>
                  <th>Storage Location</th>
                  <th>Purchasing Group</th>
                  <th>Requisition Name</th>
                  <th>Plant</th>
                  <th>Valuation</th>
                  <th>Requirement Tracking No</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableRows.controls; let i = index" [formGroup]="row">
                  <td><input type="text" formControlName="bnfpo" class="form-control form-control-sm" placeholder="Enter Requisition Item" /></td>
                  <td><input type="text" formControlName="AcctAssCat" class="form-control form-control-sm" placeholder="Enter Account Assignment Category" /></td>
                  <td><input type="text" formControlName="itemcategory" class="form-control form-control-sm" placeholder="Enter Item Category" /></td>
                  <td><input type="text" formControlName="matnr" class="form-control form-control-sm" placeholder="Enter Material Number" /></td>
                  <td><input type="text" formControlName="stext" class="form-control form-control-sm" placeholder="Enter Short Text" /></td>
                  <td><input type="text" formControlName="menge" class="form-control form-control-sm" placeholder="Enter Quantity" /></td>
                  <td><input type="text" formControlName="meins" class="form-control form-control-sm" placeholder="Enter UOM" /></td>
                  <td><input type="text" formControlName="ifdat" class="form-control form-control-sm" placeholder="Enter Delivery Date" /></td>
                  <td><input type="text" formControlName="igort" class="form-control form-control-sm" placeholder="Enter Storage Location" /></td>
                  <td><input type="text" formControlName="prgrp" class="form-control form-control-sm" placeholder="Enter Purchasing Group" /></td>
                  <td><input type="text" formControlName="afnam" class="form-control form-control-sm" placeholder="Enter Requisition Name" /></td>
                  <td><input type="text" formControlName="werks" class="form-control form-control-sm" placeholder="Enter Plant" /></td>
                  <td><input type="text" formControlName="bwtar" class="form-control form-control-sm" placeholder="Enter Valuation" /></td>
                  <td><input type="text" formControlName="TRACKINGNO" class="form-control form-control-sm" placeholder="Enter Requirement Tracking Number" /></td>
                  <td><button class="btn btn-primary" (click)="addRow()" style="background-color: maroon;">+</button>
                    <button class="btn btn-danger" (click)="removeRow(i)" style="background-color: maroon;">-</button>
                  </td>
                  <!-- <td></td> -->
                </tr>
              </tbody>
            </table>
            <div class="col-md-22 text-end">
              <button class="btn btn-success" (click)="saveData()">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
